<script>
	var time = 0;
	var value = 0;
	var interval = 0.002
	function tick(){
		time = time + interval;
		value = Math.floor((-Math.cos(time) + 1)*0.5*255);
		document.getElementById("body").style = "background-color: rgb(" + value + "," + value + "," + value + ");";
		
		setTimeout(tick, interval);
	}
	
	tick();
</script>
